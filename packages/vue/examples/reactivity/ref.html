<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../../dist/vue.js"></script>
<script>
    const { ref, effect } = Vue
    const obj = ref({
        count: 0
    })
    effect(() => {
        document.getElementById('app').innerHTML = obj.value.count
    })
    setTimeout(() => {
        obj.value.count = obj.value.count + 1
    }, 2000)
</script>

</html>
